{% extends 'base.html' %}

{% block content %}
  {% if erreur %}
    <p class="text-red-600 text-center text-lg pb-2 pt-14"><strong>Erreur:</strong> {{ erreur }} </p>
  {% endif %}
<div class="flex items-center justify-center pt-14">
  <form method="POST" action="{{ url_for('login')}}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="utilisateur">
        Utilisateur
      </label>
      {% if erreur %}
      <input class="shadow appearance-none border border-red-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="utilisateur" type="text" placeholder="Nom de l'utilisateur">
      {% else %}
      <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="utilisateur" type="text" placeholder="Nom de l'utilisateur">
      {% endif %}
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="mot_de_passe">
        Mot de Passe
      </label>
      {% if erreur %}
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="mot_de_passe" type="password" placeholder="Mot de passe">
      {% else %}
      <input class="shadow appearance-none border border-black rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="mot_de_passe" type="password" placeholder="Mot de passe">
      {% endif %}
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-yellow-200 hover:bg-yellow-200 text-dark font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Valider
      </button>
    </div>
  </form>
</div>
{% endblock %}
